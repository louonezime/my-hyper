<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diverse HTML</title>
  <link rel="stylesheet" type="text/css" href="main_style.css">
</head>

<body>

  <header>
    <h1>Test HTML Page</h1>
  </header>

  <main>
    <section>
      <h2>About</h2>
      <p>This is a diverse HTML page with different elements.</p>
      <img src="thumbnail_site.png" alt="Thumbnail Image">
    </section>

    <section>
      <h2>Colors</h2>
      <div style="color: red;">Red text</div>
      <div style="color: green;">Green text</div>
      <div style="color: blue;">Blue text</div>
    </section>

    <section>
      <h2>Form</h2>
      <form action="/image.png">
        <fieldset>
          <legend>Personalia:</legend>
          <label for="fname">First name:</label><br>
          <input type="text" id="fname" name="fname" value="John"><br>
          <label for="lname">Last name:</label><br>
          <input type="text" id="lname" name="lname" value="Doe"><br><br>
          <input type="submit" value="Submit">
        </fieldset>
      </form>
    </section>

    <section>
      <h2>Link to Another Page</h2>
      <p>Click the button below to go to another HTML page:</p>
      <button onclick="redirectToAnotherPage()">Go to Another Page</button>
    </section>
  </main>

  <footer>
    <p>&copy; Diverse HTML Page</p>
  </footer>

  <script>
    function redirectToAnotherPage() {
      window.location.href = 'another_page.html';
    }
  </script>

</body>

</html>
