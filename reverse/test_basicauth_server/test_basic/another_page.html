<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Another Page</title>
  <link rel="stylesheet" type="text/css" href="sub_style.css">
</head>

<body>

  <header>
    <h1>Another Page</h1>
  </header>

  <main>
    <section>
      <h2>Welcome to Another Page</h2>
      <p>This page includes an image.</p>
      <img src="subpage_image.png" alt="Image">
    </section>

    <section>
      <form>
        <label>Username
            <input type="text" placeholder="Enter Username" name="username">
        </label>

        <label>Password
            <input type="password" placeholder="Enter Password" name="password">
        </label>

        <button type="submit">Login</button>
    </form>
    </section>

    <section>
        <p>Click the button below to go back to the main page:</p>
        <button onclick="redirectToMainPage()">Go Back</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Another Page</p>
  </footer>

  <script>
    function redirectToMainPage() {
      window.location.href = 'index.html';
    }
  </script>


</body>

</html>
